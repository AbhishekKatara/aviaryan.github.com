---
layout: default
title: Posts on Clipjump
nod: 1
---


<div class="posts">
<ul>
  {% for post in site.categories.clipjump %}
    <li>
        <font size=+1>
          <a href="{{ post.url }}">
            {{ post.title }}</a>
            <font size=-1>[ {{ post.date | date_to_string }} ]</font>
        </font>
      </li>
    {% endfor %}
</ul>
</div>
